data:
  train:
    - tests/data/deform/preprocessed/train
  validation:
    - tests/data/deform/preprocessed/train
trainer:
  lazy: true
  output_directory: tests/data/deform/model_reduce_mlp
  inputs:
    - name: elemental_strain
      dim: 6
    - name: elemental_stress
      dim: 6
  support_inputs:
    - nadj
    - adj
  outputs:
    - name: global_modulus
      dim: 1
  prune: true
  batch_size: 2
  n_epoch: 50
  log_trigger_epoch: 10
  stop_trigger_epoch: 10
  seed: 0
model:
  blocks:
    - name: MLP1
      destinations:
        - MLP2
      type: adjustable_mlp
      nodes:
        - -1
        - 32
        - 64
        - 128
      activations:
        - relu
        - relu
        - max
      dropouts:
        - 0.0
        - 0.0
        - 0.0
    - name: MLP2
      type: adjustable_mlp
      nodes:
        - 128
        - 64
        - 32
        - 16
        - -1
      activations:
        - relu
        - relu
        - relu
        - identity
      dropouts:
        - 0.0
        - 0.0
        - 0.0
        - 0.0
