data:
  inferred: tests/data/deform/inferred
  interim: tests/data/deform/interim
  pad: false
  preprocessed: tests/data/deform/preprocessed
  raw: tests/data/deform/raw
  test:
  - tests/data/deform/preprocessed/test
  train:
  - tests/data/deform/preprocessed/train
  validation:
  - tests/data/deform/preprocessed/validation
conversion:
  required_file_names:
    - '*.msh'
    - '*.cnt'
    - '*.res.*'
  mandatory_variables:
    - elemental_strain
    - modulus
    - poisson_ratio
  optional_variables:
    - elemental_stress
preprocess:
  adj:
    method: identity
  elemental_strain:
    method: std_scale
    componentwise: false
  elemental_stress:
    method: std_scale
    componentwise: false
  modulus:
    method: std_scale
  nadj:
    method: identity
  poisson_ratio:
    method: identity
  global_modulus:
    method: standardize
  x_grad:
    method: max_abs
    componentwise: false
  y_grad:
    same_as: x_grad
  z_grad:
    same_as: x_grad
