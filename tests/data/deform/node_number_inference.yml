data:
  train:
    - tests/data/deform/preprocessed/train
  validation:
    - tests/data/deform/preprocessed/train
trainer:
  lazy: false
  num_workers: 0
  output_directory: tests/data/deform/tmp
  inputs:
    - name: elemental_strain
      dim: 6
    - name: modulus
      dim: 1
  support_inputs:
    - nadj
    - adj
  outputs:
    - name: elemental_stress
      dim: 6
  prune: true
  batch_size: 2
  n_epoch: 100
  log_trigger_epoch: 10
  stop_trigger_epoch: 10
  seed: 0
model:
  blocks:
    - name: RES_GCN1_1
      type: gcn
      is_first: true
      residual: true
      destinations:
        - RES_GCN1_2
      support_input_index: 0
      nodes:
        - -1
        - 10
      activations:
        - relu
      dropouts:
        - 0.0
      allow_linear_residual: true
    - name: RES_GCN1_2
      type: gcn
      residual: true
      destinations:
        - CONCATENATOR
      support_input_index: 1
      nodes:
        - -1
        - 10
        - 10
      activations:
        - relu
        - relu
      dropouts:
        - 0.0
        - 0.0
    - name: RES_GCN2_1
      type: gcn
      is_first: true
      residual: true
      destinations:
        - RES_GCN2_2
        - MLP
      support_input_index: 0
      nodes:
        - -1
        - 20
      activations:
        - relu
      dropouts:
        - 0.0
      allow_linear_residual: true
    - name: RES_GCN2_2
      type: gcn
      residual: true
      destinations:
        - CONCATENATOR
      support_input_index: 1
      nodes:
        - -1
        - 20
        - 20
      activations:
        - relu
        - relu
      dropouts:
        - 0.0
        - 0.0
    - name: MLP
      type: adjustable_mlp
      destinations:
        - CONCATENATOR
        - REDUCER
        - OUT_REDUCER
      nodes:
        - -1
        - 10
        - 1
      activations:
        - relu
        - identity
      dropouts:
        - 0.0
        - 0.0
    - name: CONCATENATOR
      type: concatenator
      destinations:
        - REDUCER
    - name: REDUCER
      type: reducer
      destinations:
        - OUT_RES_GCN
    - name: OUT_RES_GCN
      type: gcn
      destinations:
        - OUT_REDUCER
      residual: true
      support_input_index: 0
      is_last: true
      nodes:
        - -1
        - 6
        - -1
      activations:
        - relu
        - identity
      dropouts:
        - 0.0
        - 0.0
      allow_linear_residual: true
    - name: OUT_REDUCER
      type: reducer
