data:
  train:
    - tests/data/deform/preprocessed/train
  validation:
    - tests/data/deform/preprocessed/train
trainer:
  lazy: false
  num_workers: 0
  output_directory: tests/data/deform/reduce_mul
  inputs:
    - name: modulus
      dim: 1
    - name: elemental_strain
      dim: 6
  outputs:
    - name: elemental_stress
      dim: 6
  prune: true
  batch_size: 2
  n_epoch: 300
  log_trigger_epoch: 100
  stop_trigger_epoch: 100
  seed: 0
model:
  blocks:
    - name: MODULUS
      type: identity
      destinations:
        - MUL
    - name: STRAIN
      is_first: true
      type: identity
      destinations:
        - MUL
    - name: MUL
      type: reducer
      destinations:
        - MLP
      activations:
        - identity
      optional:
        operator: mul
    - name: MLP
      type: mlp
      nodes:
        - -1
        - -1
      activations:
        - identity
