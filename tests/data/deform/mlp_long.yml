data:
  train:
    - tests/data/deform/preprocessed/train
  validation:
    - tests/data/deform/preprocessed/train
conversion:
  mandatory:
    - elemental_strain
    - modulus
    - poisson_ratio
  optional:
    - elemental_stress
trainer:
  lazy: true
  output_directory: tests/data/deform/long
  inputs:
    - name: elemental_strain
      dim: 6
    - name: modulus
      dim: 1
  outputs:
    - name: elemental_stress
      dim: 6
  prune: true
  batch_size: 2
  n_epoch: 5000
  log_trigger_epoch: 1000
  stop_trigger_epoch: 5000
  seed: 0
model:
  blocks:
    - name: MLP
      type: adjustable_mlp
      nodes:
        - -1
        - 50
        - -1
      activations:
        - relu
        - identity
      dropouts:
        - 0.3
        - 0.0
