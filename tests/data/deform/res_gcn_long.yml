data:
  train:
    - tests/data/deform/preprocessed/train
  validation:
    - tests/data/deform/preprocessed/train
trainer:
  lazy: false
  num_workers: 0
  output_directory: tests/data/deform/res_gcn_long
  inputs:
    - name: elemental_strain
      dim: 6
    - name: modulus
      dim: 1
  support_inputs:
    - nadj
    - adj
  outputs:
    - name: elemental_stress
      dim: 6
  prune: true
  batch_size: 2
  n_epoch: 1000
  log_trigger_epoch: 100
  stop_trigger_epoch: 100
  seed: 0
model:
  blocks:
    - name: ResGCN1
      type: gcn
      residual: true
      support_input_index: 0  # assume one support input (e.g. adjacency matrix) for each block
      nodes:
        - -1
        - 100
        - 100
        - -1
      activations:
        - relu
        - relu
        - identity
      dropouts:
        - 0.0
        - 0.3
        - 0.0
