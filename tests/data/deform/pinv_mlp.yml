data:
  train:
    - tests/data/deform/preprocessed/train
  validation:
    - tests/data/deform/preprocessed/train
conversion:
  mandatory:
    - elemental_strain
    - modulus
    - poisson_ratio
  optional:
    - elemental_stress
trainer:
  lazy: false
  num_workers: 0
  output_directory: tests/data/deform/pinv_mlp
  inputs:
    - name: elemental_strain
      dim: 6
  outputs:
    - name: elemental_stress
      dim: 6
  prune: true
  batch_size: 2
  n_epoch: 10
  log_trigger_epoch: 1
  stop_trigger_epoch: 10
  seed: 0
model:
  blocks:
    - name: MLP
      type: mlp
      destinations:
        - MID_MLP
      nodes:
        - -1
        - 10
        - 10
      activations:
        - tanh
        - identity
    - name: MID_MLP
      type: mlp
      destinations:
        - PINV_MLP
      nodes:
        - -1
        - 10
        - 10
      activations:
        - tanh
        - tanh
    - name: PINV_MLP
      type: pinv_mlp
      reference_block_name: MLP
