data:
  train:
    - tests/data/deform/preprocessed/train
  validation:
    - tests/data/deform/preprocessed/train
trainer:
  lazy: false
  num_workers: 0
  output_directory: tests/data/deform/res_gcn
  inputs:
    - name: elemental_strain
      dim: 6
    - name: modulus
      dim: 1
  support_inputs:
    - adj
    - x_grad
    - y_grad
    - nadj
    - z_grad
  outputs:
    - name: elemental_stress
      dim: 6
  prune: true
  batch_size: 2
  n_epoch: 30
  log_trigger_epoch: 10
  stop_trigger_epoch: 10
  seed: 0
model:
  blocks:
    - name: GRAD_RES_GCN
      type: gcn
      residual: true
      destinations:
        - ADJ_RES_GCN
      support_input_indices:
        - 1
        - 2
        - 4
      nodes:
        - -1
        - 100
        - 100
        - 100
      activations:
        - relu
        - relu
        - identity
      dropouts:
        - 0.0
        - 0.0
        - 0.0
    - name: ADJ_RES_GCN
      type: gcn
      residual: true
      support_input_indices:
        - 3
      nodes:
        - 100
        - 10
        - -1
      activations:
        - relu
        - identity
      dropouts:
        - 0.0
        - 0.0
