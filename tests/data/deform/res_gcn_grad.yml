data:
  train:
    - tests/data/deform/preprocessed/train
  validation:
    - tests/data/deform/preprocessed/train
trainer:
  lazy: false
  num_workers: 0
  output_directory: tests/data/deform/res_gcn
  inputs:
    - name: elemental_strain
      dim: 6
    - name: modulus
      dim: 1
  support_inputs:
    - x_grad
    - y_grad
    - z_grad
  outputs:
    - name: elemental_stress
      dim: 6
  prune: true
  batch_size: 2
  n_epoch: 100
  log_trigger_epoch: 10
  stop_trigger_epoch: 10
  seed: 0
model:
  blocks:
    - name: MULTI_RES_GCN
      type: res_gcn
      support_input_indices:
        - 0
        - 1
        - 2
      nodes:
        - -1
        - 100
        - 100
        - -1
      activations:
        - relu
        - relu
        - identity
      dropouts:
        - 0.0
        - 0.0
        - 0.0
