data:
  train:
    - tests/data/deform/preprocessed/train
  validation:
    - tests/data/deform/preprocessed/train
conversion:
  mandatory:
    - elemental_strain
    - modulus
    - poisson_ratio
  optional:
    - elemental_stress
trainer:
  lazy: false
  num_workers: 0
  output_directory: tests/data/deform/mlp
  inputs:
    rank0:
      - name: modulus
        dim: 1
    rank2:
      - name: elemental_strain
        shapes:
          - 3
          - 3
  outputs:
    - name: elemental_stress
      dim: 6
  prune: true
  batch_size: 2
  n_epoch: 10
  log_trigger_epoch: 1
  stop_trigger_epoch: 10
  seed: 0
model:
  blocks:
    - name: MLP_RANK0
      type: adjustable_mlp
      input_indices:
        - rank0
      nodes:
        - -1
        - 10
        - -1
      activations:
        - relu
        - relu
      dropouts:
        - 0.0
        - 0.0
    - name: MLP_RANK2
      type: adjustable_mlp
      input_indices:
        - rank0
      nodes:
        - -1
        - 10
        - -1
      activations:
        - relu
        - relu
      dropouts:
        - 0.0
        - 0.0
