data:
  train:
    - tests/data/deform/preprocessed/train
  validation:
    - tests/data/deform/preprocessed/train
trainer:
  output_directory: tests/data/deform/nri
  lazy: false
  num_workers: 0
  inputs:
    - name: elemental_strain
      dim: 6
    - name: modulus
      dim: 1
  support_inputs:
    - nadj
  outputs:
    - name: elemental_stress
      dim: 6
  prune: true
  batch_size: 1
  n_epoch: 10
  log_trigger_epoch: 1
  stop_trigger_epoch: 10
  seed: 0
model:
  blocks:
    - type: nri
      nodes:
        - -1
        - 100
        - 60
        - -1
      activations:
        - relu
        - relu
        - identity
      dropouts:
        - 0.0
        - 0.0
        - 0.0
