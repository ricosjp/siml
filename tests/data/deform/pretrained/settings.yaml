conversion:
  mandatory:
  - elemental_strain
  - modulus
  - poisson_ratio
  optional:
  - elemental_stress
data:
  inferred: data/inferred
  interim: data/interim
  pad: false
  preprocessed: data/preprocessed
  raw: data/raw
  test:
  - data/preprocessed/test
  train:
  - tests/data/deform/preprocessed/train
  validation:
  - tests/data/deform/preprocessed/train
model:
  blocks:
  - activations:
    - relu
    - identity
    destinations:
    - Output
    dropouts:
    - 0.3
    - 0.0
    hidden_activation: rely
    hidden_dropout: 0.5
    hidden_layers: null
    hidden_nodes: null
    input_dropout: 0.0
    input_indices: null
    input_slice:
    - 0
    - null
    - 1
    name: MLP
    nodes:
    - 7
    - 50
    - 6
    output_activation: identity
    output_dropout: 0.0
    support_input_index: 0
    type: adjustable_mlp
optuna:
  hyperparameters: []
  n_trial: 100
  output_base_directory: models/optuna
  setting: {}
trainer:
  batch_size: 2
  compute_accuracy: false
  element_batch_size: -1
  element_wise: false
  gpu_id: -1
  input_dims:
  - 6
  - 1
  input_names:
  - elemental_strain
  - modulus
  inputs:
  - dim: 6
    name: elemental_strain
  - dim: 1
    name: modulus
  iterator: serial
  lazy: true
  log_trigger_epoch: 1000
  loss_function: mse
  n_epoch: 5000
  name: mlp_long
  optimizer: adam
  optimizer_setting:
    alpha: 0.001
    beta1: 0.9
    beta2: 0.99
    eps: 1.0e-08
    eta: 1.0
    weight_decay_rate: 0
  optuna_trial: null
  output_dims:
  - 6
  output_directory: tests/data/deform/long
  output_names:
  - elemental_stress
  outputs:
  - dim: 6
    name: elemental_stress
  pretrain_directory: null
  prune: false
  restart_directory: null
  seed: 0
  simplified_model: false
  snapshot_choise_method: best
  stop_trigger_epoch: 5000
  support_input: null
  support_inputs: null
  use_siml_updater: true
  validation_directories: []
