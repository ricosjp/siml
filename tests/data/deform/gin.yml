data:
  develop:
    - tests/data/deform/preprocessed/train
trainer:
  split_ratio:
    validation: .2
    test: .0
  lazy: false
  num_workers: 0
  output_directory: tests/data/deform/gin
  inputs:
    - name: elemental_strain
      dim: 6
    - name: modulus
      dim: 1
  support_inputs:
    - adj
  outputs:
    - name: elemental_stress
      dim: 6
  prune: true
  batch_size: 2
  n_epoch: 100
  log_trigger_epoch: 10
  stop_trigger_epoch: 100
  seed: 0
model:
  blocks:
    - name: IN_MLP
      type: mlp
      destinations:
        - GIN
      nodes:
        - -1
        - 64
        - 128
      activations:
        - relu
        - relu
    - name: GIN
      type: gin
      destinations:
        - OUT_MLP
      support_input_index: 0  # assume one support input (e.g. adjacency matrix) for each block
      nodes:
        - -1
        - 128
        - 128
        - 128
      activations:
        - relu
        - relu
        - identity
    - name: OUT_MLP
      type: mlp
      nodes:
        - -1
        - 64
        - -1
      activations:
        - relu
        - identity
