data:
  train:
    - tests/data/deform/train
  validation:
    - tests/data/deform/train
trainer:
  output_directory: tests/data/deform/tmp
  inputs:
    - name: elemental_strain
      dim: 6
    - name: modulus
      dim: 1
  outputs:
    - name: elemental_stress
      dim: 6
  prune: true
  batch_size: 2
  n_epoch: 10
  log_trigger_epoch: 1
  stop_trigger_epoch: 10
  seed: 0
model:
  blocks:
    - name: MLP1
      type: adjustable_mlp
      destinations:
        - MLP2
        - MLP3
      nodes:
        - -1
        - 10
        - 10
        - 10
      activations:
        - relu
        - relu
        - relu
      dropouts:
        - 0.3
        - 0.3
        - 0.0
    - name: MLP2
      type: adjustable_mlp
      destinations:
        - MLP4
      nodes:
        - 10
        - 10
        - 10
        - 10
      activations:
        - relu
        - relu
        - relu
      dropouts:
        - 0.3
        - 0.3
        - 0.0
    - name: MLP3
      type: adjustable_mlp
      destinations:
        - MLP4
      nodes:
        - 10
        - 10
        - 10
        - 10
      activations:
        - relu
        - relu
        - relu
      dropouts:
        - 0.3
        - 0.3
        - 0.0
    - name: MLP4
      type: adjustable_mlp
      nodes:
        - 10
        - 10
        - 10
        - 6
      activations:
        - relu
        - relu
        - identity
      dropouts:
        - 0.3
        - 0.3
        - 0.0
