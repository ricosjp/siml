data:
  train:
    - tests/data/deform/preprocessed/train
  validation:
    - tests/data/deform/preprocessed/train
trainer:
  lazy: false
  num_workers: 0
  output_directory: tests/data/deform/tmp
  inputs:
    - name: elemental_strain
      dim: 6
    - name: modulus
      dim: 1
  support_inputs:
    - nadj
    - adj
  outputs:
    - name: elemental_stress
      dim: 6
  prune: true
  batch_size: 3
  n_epoch: 100
  log_trigger_epoch: 10
  stop_trigger_epoch: 10
  seed: 0
model:
  blocks:
    - name: ResGCN1
      type: gcn
      residual: true
      allow_linear_residual: true
      destinations:
        - ResGCN2
        - MLP
      support_input_index: 0  # assume one support input (e.g. adjacency matrix) for each block
      nodes:
        - -1
        - 10
      activations:
        - relu
      dropouts:
        - 0.0
    - name: ResGCN2
      type: gcn
      residual: true
      allow_linear_residual: true
      destinations:
        - Reducer
      support_input_index: 1
      nodes:
        - 10
        - 10
        - 6
      activations:
        - relu
        - relu
      dropouts:
        - 0.0
        - 0.0
    - name: MLP
      type: adjustable_mlp
      destinations:
        - MAX_POOL
      nodes:
        - 10
        - 10
        - 6
      activations:
        - relu
        - identity
      dropouts:
        - 0.0
        - 0.0
    - name: MAX_POOL
      type: activation
      destinations:
        - Reducer
      activations:
        - max_pool
    - name: Reducer
      type: reducer
      destinations:
        - ResGCN3
    - name: ResGCN3
      type: gcn
      residual: true
      allow_linear_residual: true
      support_input_index: 0
      nodes:
        - 6
        - 6
        - 6
      activations:
        - relu
        - identity
      dropouts:
        - 0.0
        - 0.0
