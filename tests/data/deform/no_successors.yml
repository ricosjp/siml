data:
  train:
    - tests/data/deform/preprocessed/train
  validation:
    - tests/data/deform/preprocessed/train
conversion:
  mandatory:
    - elemental_strain
    - modulus
    - poisson_ratio
  optional:
    - elemental_stress
trainer:
  lazy: false
  num_workers: 0
  output_directory: tests/data/deform/mlp
  inputs:
    - name: elemental_strain
      dim: 6
    - name: modulus
      dim: 1
  outputs:
    - name: elemental_stress
      dim: 6
  prune: true
  batch_size: 2
  n_epoch: 10
  log_trigger_epoch: 1
  stop_trigger_epoch: 10
  seed: 0
model:
  blocks:
    - name: MLP1
      type: adjustable_mlp
      destinations:
        - MLP2
      nodes:
        - -1
        - 10
        - 10
      activations:
        - relu
        - identity
      dropouts:
        - 0.0
        - 0.0
    - name: MLP2
      type: adjustable_mlp
      destinations:
        - NO_SUCCESSORS
        - MLP4
      nodes:
        - -1
        - 10
        - 10
      activations:
        - relu
        - identity
      dropouts:
        - 0.0
        - 0.0
    - name: NO_SUCCESSORS
      type: adjustable_mlp
      nodes:
        - -1
        - 10
        - 10
      activations:
        - relu
        - identity
      dropouts:
        - 0.0
        - 0.0
    - name: MLP4
      type: adjustable_mlp
      nodes:
        - -1
        - 10
        - -1
      activations:
        - relu
        - identity
      dropouts:
        - 0.0
        - 0.0
