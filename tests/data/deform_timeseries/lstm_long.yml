data:
  preprocessed: tests/data/deform_timeseries/preprocessed
  train:
    - tests/data/deform_timeseries/preprocessed/train
  validation:
    - tests/data/deform_timeseries/preprocessed/train
trainer:
  output_directory: tests/data/deform_timeseries/long
  simplified_model: false
  time_series: true
  lazy: false
  inputs:
    - name: t
      dim: 1
    - name: strain
      dim: 6
    - name: modulus
      dim: 1
  outputs:
    - name: stress
      dim: 6
  prune: true
  batch_size: 6
  n_epoch: 10
  log_trigger_epoch: 1
  stop_trigger_epoch: 10
  seed: 0
model:
  blocks:
    - name: LSTM
      type: lstm
      destinations:
        - MLP
      nodes:
        - -1
        - 100
        - 100
      activations:
        - identity
        - identity
      dropouts:
        - 0.0
        - 0.0
    - name: MLP
      type: adjustable_mlp
      nodes:
        - 100
        - 10
        - -1
      activations:
        - relu
        - identity
      dropouts:
        - 0.0
        - 0.0
