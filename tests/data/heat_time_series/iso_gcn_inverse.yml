data:
  train:
    - tests/data/heat_time_series/preprocessed
  validation:
    - tests/data/heat_time_series/preprocessed
  develop:
    - tests/data/heat_time_series/preprocessed
trainer:
  lazy: false
  num_workers: 0
  output_directory: tests/data/heat_time_series/models/iso_gcn_inverse
  split_ratio:
    validation: .1
    test: .0
  inputs:
    - name: t_0
      dim: 1
    - name: t_2
      dim: 1
    - name: t_4
      dim: 1
    - name: t_6
      dim: 1
    - name: t_10
      dim: 1
  support_inputs:
    - nodal_grad_x
    - nodal_grad_y
    - nodal_grad_z
  outputs:
    - name: global_conductivity
      dim: 3
  prune: true
  batch_size: 2
  n_epoch: 100
  log_trigger_epoch: 10
  stop_trigger_epoch: 10
  seed: 0
model:
  blocks:
    - name: IN_MLP
      type: mlp
      destinations:
        - ISO_GCN1
      nodes:
        - -1
        - 10
      activations:
        - tanh
    - name: ISO_GCN1
      type: iso_gcn
      destinations:
        - ISO_GCN2
      residual: true
      activation_after_residual: false
      support_input_indices:
        - 0
        - 1
        - 2
      nodes:
        - -1
        - 10
      activations:
        - tanh
      optional:
        propagations:
          - convolution
          - contraction
      coeff: 1.e-5
    - name: ISO_GCN2
      type: iso_gcn
      destinations:
        - MAX
      residual: true
      activation_after_residual: false
      support_input_indices:
        - 0
        - 1
        - 2
      nodes:
        - -1
        - 10
      activations:
        - tanh
      optional:
        propagations:
          - convolution
          - contraction
      coeff: 1.e-5
    - name: MAX
      type: activation
      destinations:
        - OUT_MLP
      activations:
        - max_pool
    - name: OUT_MLP
      type: mlp
      nodes:
        - -1
        - 10
        - -1
      activations:
        - tanh
        - identity
