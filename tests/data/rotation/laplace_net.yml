data:
  train:
    - tests/data/rotation/preprocessed
  validation:
    - tests/data/rotation/preprocessed
trainer:
  output_directory: tests/data/rotation/models/laplace_net
  num_workers: 0
  inputs:
    - name: t_init
      dim: 1
    - name: nodal_mean_volume
      dim: 1
    - name: nodal_concentrated_volume
      dim: 1
  support_inputs:
    - nodal_grad_x
    - nodal_grad_y
    - nodal_grad_z
  outputs:
    - name: t_100
      dim: 1
  prune: true
  n_epoch: 10
  log_trigger_epoch: 1
  stop_trigger_epoch: 10
  seed: 0
  lazy: false
  batch_size: 1
  optimizer_setting:
    betas:
    - 0.9
    - 0.99
    eps: 1.0e-08
    lr: 0.001
    weight_decay: 0
model:
  blocks:
    - name: IN_MLP
      type: adjustable_mlp
      destinations:
        - LAPLACE_NET1
      nodes:
        - -1
        - 16
        - 32
      activations:
        - tanh
        - tanh
    - name: LAPLACE_NET1
      type: laplace_net
      residual: false
      destinations:
        - LAPLACE_NET2
      nodes:
        - -1
        - 32
      activations:
        - tanh
      support_input_indices:
        - 0
        - 1
        - 2
    - name: LAPLACE_NET2
      type: laplace_net
      residual: false
      destinations:
        - OUT_MLP
      nodes:
        - -1
        - 32
        - 32
      activations:
        - tanh
        - tanh
      support_input_indices:
        - 0
        - 1
        - 2
    - name: OUT_MLP
      type: adjustable_mlp
      nodes:
        - -1
        - 32
        - 16
        - -1
      activations:
        - tanh
        - tanh
        - identity
