data:
  train:
    - tests/data/rotation_thermal_stress/preprocessed
  validation:
    - tests/data/rotation_thermal_stress/preprocessed
  develop:
    - tests/data/rotation_thermal_stress/preprocessed
trainer:
  lazy: false
  num_workers: 0
  output_directory: tests/data/rotation_thermal_stress/models/gcn_thermal
  split_ratio:
    validation: 0.1
    test: .0
  inputs:
    rank0:
      - name: initial_temperature
        dim: 1
      - name: nodal_mean_volume
        dim: 1
      - name: nodal_concentrated_volume
        dim: 1
    rank2:
      - name: nodal_strain_mat
  support_inputs:
    - nodal_grad_x
  outputs:
    out_rank0:
      - name: cnt_temperature
        dim: 1
    out_rank2:
      - name: global_lte_mat
  prune: true
  batch_size: 2
  n_epoch: 5
  log_trigger_epoch: 1
  stop_trigger_epoch: 1
  seed: 0
model:
  blocks:
    - name: MLP_RANK0
      type: mlp
      is_first: true
      input_keys:
        - rank0
      destinations:
        - CONCATENATOR
      nodes:
        - -1
        - 10
      activations:
        - tanh
    - name: SHORTCUT
      type: symmat2array
      is_first: true
      input_keys:
        - rank2
      destinations:
        - REDUCER
        - GCN_TENSOR
    - name: GCN_TENSOR
      type: gcn
      destinations:
        - MLP_RANK2
      residual: false
      activation_after_residual: false
      nodes:
        - -1
        - 10
      activations:
        - tanh
      optional:
        ah_w: true
      coeff: .1
    - name: MLP_RANK2
      type: mlp
      destinations:
        - CONCATENATOR
      nodes:
        - -1
        - 10
      activations:
        - tanh
    - name: CONCATENATOR
      type: concatenator
      destinations:
        - GCN_LAPLACE
    - name: GCN_LAPLACE
      type: gcn
      destinations:
        - OUT_MLP
      residual: true
      activation_after_residual: false
      nodes:
        - -1
        - 20
      activations:
        - tanh
      coeff: .1
    - name: OUT_MLP
      type: mlp
      destinations:
        - GCN_TO_TENSOR
        - OUT_MLP_RANK0
      nodes:
        - -1
        - 10
        - 1
      activations:
        - tanh
        - tanh
    - name: OUT_MLP_RANK0
      type: mlp
      is_last: true
      output_key: out_rank0
      nodes:
        - -1
        - 10
        - -1
      activations:
        - tanh
        - identity
    - name: GCN_TO_TENSOR
      type: gcn
      destinations:
        - REDUCER
      # destinations:
      #   - MEAN
      # is_last: true
      # output_key: out_rank2
      residual: false
      activation_after_residual: false
      nodes:
        - -1
        - 6
      activations:
        - identity
      optional:
        ah_w: false
        bias: false
        symmetric: true
      coeff: .1
    - name: REDUCER
      type: reducer
      destinations:
        - MEAN
    - name: MEAN
      type: activation
      destinations:
        - OUT_LINEAR
      activations:
        - mean
      optional:
        dict_key: rank2
    - name: OUT_LINEAR
      type: mlp
      destinations:
        - OUT_CONVERTER
      nodes:
        - -1
        - 6
      bias: false
    - name: OUT_CONVERTER
      type: array2symmat
      is_last: true
      output_key: out_rank2
