data:
  train:
    - tests/data/rotation_thermal_stress/preprocessed
  validation:
    - tests/data/rotation_thermal_stress/preprocessed
  develop:
    - tests/data/rotation_thermal_stress/preprocessed
trainer:
  lazy: false
  num_workers: 0
  output_directory: tests/data/rotation_thermal_stress/models/iso_gcn_rank2_rank0
  split_ratio:
    validation: .1
    test: .0
  inputs:
    - name: nodal_strain_mat
  support_inputs:
    - nodal_grad_x
    - nodal_grad_y
    - nodal_grad_z
  outputs:
    - name: initial_temperature
      dim: 1
  prune: true
  batch_size: 2
  n_epoch: 100
  log_trigger_epoch: 10
  stop_trigger_epoch: 10
  seed: 0
model:
  blocks:
    - name: ISO_GCN_TENSOR
      type: iso_gcn
      bias: true
      residual: false
      activation_after_residual: false
      support_input_indices:
        - 0
        - 1
        - 2
      nodes:
        - -1
        - -1
      activations:
        - identity
      optional:
        propagations:
          - contraction
        ah_w: true
      coeff: 1.
