data:
  preprocessed: tests/data/ode/preprocessed
  train:
    - tests/data/ode/preprocessed/train
  validation:
    - tests/data/ode/preprocessed/train
preprocess:
  t:
    method: identity
  y0:
    method: standardize
  y0_initial:
    same_as: y0
trainer:
  output_directory: tests/data/ode/integration_simple
  simplified_model: false
  time_series: true
  lazy: false
  num_workers: 0
  inputs:
    - name: t
      dim: 1
    - name: y0_initial
      dim: 1
  outputs:
    - name: y0
      dim: 1
  prune: true
  batch_size: 10
  n_epoch: 200
  log_trigger_epoch: 10
  stop_trigger_epoch: 100
  seed: 0
model:
  blocks:
    - name: IDENTITY
      type: identity
      destinations:
        - TIME
        - F
    - name: TIME
      type: identity
      destinations:
        - CONCATENATOR
      input_indices:
        - 0
    - name: F
      type: identity
      destinations:
        - MLP
        - REDUCER
      input_indices:
        - 1
    - name: MLP
      type: adjustable_mlp
      destinations:
        - CONCATENATOR
      nodes:
        - 1
        - 10
      activations:
        - tanh
      dropouts:
        - 0.0
    - name: CONCATENATOR
      type: concatenator
      destinations:
        - INTEGRATION
    - name: INTEGRATION
      type: integration
      destinations:
        - OUT_MLP
      activations:
        - identity
    - name: OUT_MLP
      type: adjustable_mlp
      destinations:
        - REDUCER
      nodes:
        - 10
        - 5
        - 1
      activations:
        - tanh
        - identity
      dropouts:
        - 0.0
        - 0.0
    - name: REDUCER
      type: reducer
