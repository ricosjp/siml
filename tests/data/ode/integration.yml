data:
  preprocessed: tests/data/ode/preprocessed
  train:
    - tests/data/ode/preprocessed/train
  validation:
    - tests/data/ode/preprocessed/train
trainer:
  output_directory: tests/data/ode/integration
  simplified_model: false
  time_series: true
  lazy: false
  num_workers: 0
  inputs:
    - name: t
      dim: 1
    - name: y0_initial
      dim: 1
    - name: y1_initial
      dim: 1
    - name: y2_initial
      dim: 1
    - name: x
      dim: 4
  outputs:
    - name: y0
      dim: 1
    - name: y1
      dim: 1
    - name: y2
      dim: 1
  prune: true
  batch_size: 10
  n_epoch: 200
  log_trigger_epoch: 10
  stop_trigger_epoch: 100
  seed: 0
model:
  blocks:
    - name: IDENTITY
      type: identity
      destinations:
        - TIME
        - F
    - name: TIME
      type: identity
      destinations:
        - CONCATENATOR
      input_indices:
        - 0
    - name: F
      type: identity
      destinations:
        - MLP
        - INITIAL
      input_slice:
        - 1
        - null
        - 1
    - name: INITIAL
      type: identity
      destinations:
        - REDUCER
      input_indices:
        - 0
        - 1
        - 2
    - name: MLP
      type: adjustable_mlp
      destinations:
        - TCN
      nodes:
        - 7
        - 64
      activations:
        - tanh
      dropouts:
        - 0.0
    - name: TCN
      type: tcn
      destinations:
        - CONCATENATOR
      residual: true
      nodes:
        - 64
        - 64
        - 64
      activations:
        - tanh
        - tanh
      dropouts:
        - 0.0
        - 0.0
      kernel_sizes:
        - 3
        - 3
      optional:
        dilations:
          - 1
          - 2
        padding_modes:
          - replicate
          - replicate
    - name: CONCATENATOR
      type: concatenator
      destinations:
        - INTEGRATION
    - name: INTEGRATION
      type: integration
      destinations:
        - OUT_MLP
      activations:
        - identity
    - name: OUT_MLP
      type: adjustable_mlp
      destinations:
        - REDUCER
      nodes:
        - 64
        - 16
        - 3
      activations:
        - tanh
        - identity
      dropouts:
        - 0.0
        - 0.0
    - name: REDUCER
      type: reducer
