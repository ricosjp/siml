data:
  interim: tests/data/linear/interim
  preprocessed: tests/data/linear/preprocessed
  train:
    - tests/data/linear/preprocessed/train
  validation:
    - tests/data/linear/preprocessed/validation
preprocess:
  x1: standardize
  x2: std_scale
  y: standardize
trainer:
  output_directory: tests/data/linear/long
  lazy: false
  inputs:
    - name: x1
      dim: 2
    - name: x2
      dim: 1
  outputs:
    - name: y
      dim: 2
  prune: true
  batch_size: 2
  n_epoch: 3000
  log_trigger_epoch: 500
  stop_trigger_epoch: 3000
  seed: 0
model:
  blocks:
    - type: adjustable_mlp
      nodes:
        - -1
        - -1
      activations:
        - identity
      dropouts:
        - 0.0
