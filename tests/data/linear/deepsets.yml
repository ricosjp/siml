data:
  interim: tests/data/linear/interim
  preprocessed: tests/data/linear/preprocessed
  train:
    - tests/data/linear/preprocessed/train
  validation:
    - tests/data/linear/preprocessed/validation
preprocess:
  x1: standardize
  x2: std_scale
  y: standardize
trainer:
  output_directory: tests/data/linear/long
  lazy: true
  inputs:
    - name: x1
      dim: 2
    - name: x2
      dim: 1
  outputs:
    - name: y
      dim: 2
  prune: true
  batch_size: 1
  n_epoch: 10
  log_trigger_epoch: 1
  stop_trigger_epoch: 10
  seed: 0
model:
  blocks:
    - type: deepsets
      nodes:
        - -1
        - 100
        - 100
        - -1
      activations:
        - relu
        - relu
        - identity
      dropouts:
        - 0.0
        - 0.0
        - 0.0
