data:
  train:
    - tests/data/linear/train
  validation:
    - tests/data/linear/train
trainer:
  element_wise: false
  output_directory: tests/data/linear/concat
  inputs:
    - name: x1
      dim: 2
    - name: x2
      dim: 1
  outputs:
    - name: y
      dim: 2
  prune: true
  batch_size: 2
  element_batchsize: 7
  n_epoch: 100
  log_trigger_epoch: 10
  stop_trigger_epoch: 100
  seed: 0
model:
  blocks:
    - type: adjustable_mlp
      nodes:
        - -1
        - -1
      activations:
        - identity
      dropouts:
        - 0.0
