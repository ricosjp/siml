data:
  train:
    - tests/data/linear/preprocessed/train
  validation:
    - tests/data/linear/preprocessed/train
trainer:
  lazy: true
  element_wise: false
  output_directory: tests/data/linear/lr
  inputs:
    - name: x1
      dim: 2
    - name: x2
      dim: 1
  outputs:
    - name: y
      dim: 2
  prune: true
  batch_size: 2
  n_epoch: 100
  log_trigger_epoch: 10
  stop_trigger_epoch: 100
  seed: 0
  optimizer: adam
  optimizer_setting:
    alpha: 0.01
model:
  blocks:
    - type: adjustable_mlp
      nodes:
        - -1
        - -1
      activations:
        - identity
      dropouts:
        - 0.0
