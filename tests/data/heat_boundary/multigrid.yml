data:
  preprocessed:
    - tests/data/heat_boundary/preprocessed
  train:
    - tests/data/heat_boundary/preprocessed/cylinder/clscale0.3/steepness1.0_rep0
    - tests/data/heat_boundary/preprocessed/cylinder/clscale0.3/steepness1.0_rep1
    - tests/data/heat_boundary/preprocessed/cylinder/clscale0.3/steepness1.0_rep2
    - tests/data/heat_boundary/preprocessed/cylinder/clscale0.3/steepness5.0_rep0
    - tests/data/heat_boundary/preprocessed/cylinder/clscale0.3/steepness5.0_rep1
  validation:
    - tests/data/heat_boundary/preprocessed/cylinder/clscale0.3/steepness5.0_rep2
conversion:
  required_file_names:
    - '*.msh'
    - '*.cnt'
    - '*.res.0.100'
  time_series: true
inferer:
  write_simulation: true
  write_simulation_base: tests/data/heat_boundary/raw
  write_simulation_type: 'ucd'
trainer:
  output_directory: tests/data/heat_boundary/multigrid
  inputs:
    rank0:
      - name: nodal_t_0
        dim: 1
    dirichlet:
      - name: dirichlet
        dim: 1
    neumann:
      - name: neumann
        dim: 1
    inversed_moment:
      - name: inversed_moment_tensors_1
        dim: 1
    normal:
      - name: weighted_surface_normal_1
        dim: 1
    rank2:
      - name: nodal_thermal_conductivity
        dim: 1
  support_inputs:
    - nodal_grad_x_1
    - nodal_grad_y_1
    - nodal_grad_z_1

    - reduce0to1
    - reduced_gx1
    - reduced_gy1
    - reduced_gz1

    - reduce1to2
    - reduced_gx2
    - reduced_gy2
    - reduced_gz2

  outputs:
    - name: nodal_t_20
      dim: 1
  prune: true
  batch_size: 1
  n_epoch: 10000
  log_trigger_epoch: 10
  stop_trigger_epoch: 10
  seed: 0
  lazy: false
  num_workers: 0
model:
  blocks:
    - name: IN_RANK0
      type: mlp
      is_first: true
      input_keys:
        - rank0
      output_key: grank0
      destinations:
        - GROUP1
      nodes:
        - -1
        - 8
        - 16
      activations:
        - leaky_relu
        - identity
    - name: ID_RANK0
      type: identity
      is_first: true
      input_keys:
        - rank0
      destinations:
        - NEUMANN_ENCODER
    - name: DIRICHLET_ENCODER
      type: share
      is_first: true
      no_grad: true
      input_keys:
        - dirichlet
      destinations:
        - ID_DIRICHLET
        - OUT_DIRICHLET
      reference_block_name: IN_RANK0
    - name: ID_DIRICHLET
      type: identity
      destinations:
        - GROUP1
      output_key: gdirichlet
    - name: IN_NEUMANN
      type: identity
      is_first: true
      input_keys:
        - neumann
      destinations:
        - NEUMANN_ENCODER
    - name: IN_NORMAL
      type: identity
      is_first: true
      input_keys:
        - normal
      destinations:
        - NEUMANN_ENCODER
    - name: NEUMANN_ENCODER
      type: neumann_encoder
      input_names:
        - ID_RANK0
        - IN_NEUMANN
        - IN_NORMAL
      destinations:
        - GROUP1
      output_key: gneumann
      reference_block_name: IN_RANK0

    - name: IN_MOMENT
      type: identity
      is_first: true
      input_keys:
        - inversed_moment
      destinations:
        - GROUP1
      output_key: gmoment
    - name: IN_MAT
      type: equivariant_mlp
      is_first: true
      input_keys:
        - rank2
      destinations:
        - GROUP1
      output_key: gmat
      nodes:
        - -1
        - 8
        - 16
      activations:
        - tanh
        - identity

    - name: GROUP1
      type: group
      destinations:
        - ID_GROUP
    - name: ID_GROUP
      type: identity
      input_keys:
        - grank0
      destinations:
        - OUT_DIRICHLET

    - name: OUT_DIRICHLET
      type: dirichlet
      input_names:
        - ID_GROUP
        - DIRICHLET_ENCODER
      destinations:
        - PINV_DECODER

    - name: PINV_DECODER
      type: pinv_mlp
      reference_block_name: IN_RANK0
  groups:
    - name: GROUP1
      debug: false
      repeat: 10
      mode: implicit
      convergence_threshold: 1.0e-5
      inputs:
        grank0:
          - name: IN_RANK0
            dim: 16
            skip: false
        gdirichlet:
          - name: ID_DIRICHLET
            dim: 16
            skip: true
        gneumann:
          - name: NEUMANN_ENCODER
            dim: 16
            skip: true
        gmoment:
          - name: IN_MOMENT
            dim: 1
            skip: true
        gmat:
          - name: IN_MAT
            dim: 16
            skip: true
      support_inputs:
        - nodal_grad_x_1
        - nodal_grad_y_1
        - nodal_grad_z_1

        - reduce0to1
        - reduced_gx1
        - reduced_gy1
        - reduced_gz1

        - reduce1to2
        - reduced_gx2
        - reduced_gy2
        - reduced_gz2

      outputs:
        grank0:
          - name: OUT_LINEAR
            dim: 16
      blocks:
        - name: IN_RANK0
          type: identity
          is_first: true
          input_keys:
            - grank0
          destinations:
            - DIRICHLET_1_1
        - name: IN_DIRICHLET
          type: identity
          is_first: true
          input_keys:
            - gdirichlet
          destinations:
            - DIRICHLET_1_1
        - name: DIRICHLET_1_1
          type: dirichlet
          input_names:
            - IN_RANK0
            - IN_DIRICHLET
          destinations:
            - ISO_GCN_RANK0_RANK1_1
            - POOL_LEVEL0TO1
        - name: IN_NEUMANN
          type: identity
          is_first: true
          input_keys:
            - gneumann
          destinations:
            - NEUMANN_ISOGCN_1
        - name: IN_MOMENT
          type: identity
          is_first: true
          input_keys:
            - gmoment
          destinations:
            - NEUMANN_ISOGCN_1
        - name: IN_RANK2
          type: adjustable_mlp
          is_first: true
          bias: false
          input_keys:
            - gmat
          destinations:
            - CONTRACTION_1
            - POOL_RANK2_LEVEL0TO1
          nodes:
            - -1
            - 16
          activations:
            - identity

        - name: ISO_GCN_RANK0_RANK1_1
          type: iso_gcn
          destinations:
            - NEUMANN_ISOGCN_1
          residual: false
          bias: false
          support_input_indices:
            - 0
            - 1
            - 2
          nodes:
            - -1
            - 16
            - 16
          activations:
            - tanh
            - identity
          optional:
            propagations:
              - convolution
            ah_w: false
        - name: NEUMANN_ISOGCN_1
          type: neumann_isogcn
          input_names:
            - ISO_GCN_RANK0_RANK1_1
            - IN_MOMENT
            - IN_NEUMANN
          destinations:
            - CONTRACTION_1
          reference_block_name: ISO_GCN_RANK0_RANK1_1
          optional:
            # create_neumann_linear: true
            # create_neumann_ratio: true
            neumann_factor: -1.
        - name: CONTRACTION_1
          type: contraction
          destinations: ISO_GCN_RANK1_RANK0_1
        - name: ISO_GCN_RANK1_RANK0_1
          type: iso_gcn
          destinations:
            - ADD
          residual: false
          bias: false
          support_input_indices:
            - 0
            - 1
            - 2
          nodes:
            - -1
            - 16
            - 16
          activations:
            - tanh
            - identity
          optional:
            propagations:
              - contraction
            ah_w: true

        - name: POOL_LEVEL0TO1
          type: spmm
          support_input_indices:
            - 3
          destinations:
            - ISO_GCN_RANK0_RANK1_LEVEL1
            - POOL_LEVEL1TO2
          optional:
            mode: mean
        - name: POOL_RANK2_LEVEL0TO1
          type: spmm
          support_input_indices:
            - 3
          destinations:
            - CONTRACTION_LEVEL1
            - POOL_RANK2_LEVEL1TO2
          optional:
            mode: mean
        - name: ISO_GCN_RANK0_RANK1_LEVEL1
          type: iso_gcn
          destinations:
            - CONTRACTION_LEVEL1
          residual: false
          bias: false
          support_input_indices:
            - 4
            - 5
            - 6
          nodes:
            - -1
            - 16
            - 16
          activations:
            - tanh
            - identity
          optional:
            propagations:
              - convolution
            ah_w: false
        - name: CONTRACTION_LEVEL1
          type: contraction
          destinations: ISO_GCN_RANK1_RANK0_LEVEL1
        - name: ISO_GCN_RANK1_RANK0_LEVEL1
          type: iso_gcn
          destinations:
            - ADD_LEVEL1
          residual: false
          bias: false
          support_input_indices:
            - 4
            - 5
            - 6
          nodes:
            - -1
            - 16
            - 16
          activations:
            - tanh
            - identity
          optional:
            propagations:
              - contraction
            ah_w: true

        - name: POOL_LEVEL1TO2
          type: spmm
          support_input_indices:
            - 7
          destinations:
            - ISO_GCN_RANK0_RANK1_LEVEL2
          optional:
            mode: mean
        - name: POOL_RANK2_LEVEL1TO2
          type: spmm
          support_input_indices:
            - 7
          destinations:
            - CONTRACTION_LEVEL2
          optional:
            mode: mean
        - name: ISO_GCN_RANK0_RANK1_LEVEL2
          type: iso_gcn
          destinations:
            - CONTRACTION_LEVEL2
          residual: false
          bias: false
          support_input_indices:
            - 8
            - 9
            - 10
          nodes:
            - -1
            - 16
            - 16
          activations:
            - tanh
            - identity
          optional:
            propagations:
              - convolution
            ah_w: false
        - name: CONTRACTION_LEVEL2
          type: contraction
          destinations: ISO_GCN_RANK1_RANK0_LEVEL2
        - name: ISO_GCN_RANK1_RANK0_LEVEL2
          type: iso_gcn
          destinations:
            - UNPOOL_LEVEL2TO1
          residual: false
          bias: false
          support_input_indices:
            - 8
            - 9
            - 10
          nodes:
            - -1
            - 16
            - 16
          activations:
            - tanh
            - identity
          optional:
            propagations:
              - contraction
            ah_w: true
        - name: UNPOOL_LEVEL2TO1
          type: spmm
          support_input_indices:
            - 7
          destinations:
            - ADD_LEVEL1
          optional:
            transpose: true
            mode: sum

        - name: ADD_LEVEL1
          type: reducer
          destinations:
            - UNPOOL_LEVEL1TO0
          optional:
            operator: add
        - name: UNPOOL_LEVEL1TO0
          type: spmm
          support_input_indices:
            - 3
          destinations:
            - ADD
          optional:
            transpose: true
            mode: sum

        - name: ADD
          type: reducer
          output_key: grank0
          optional:
            operator: add
