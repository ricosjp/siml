[tool.poetry]
name = "siml"
version = "0.2.0"
description = "SiML - a Simulation ML library"
authors = []

[tool.poetry.dependencies]
python = "^3.7"

PyYAML       = "^5.2"
femio        = {version = ">=0.1.6", source = "ricos", allow-prereleases = true}
einops       = "^0.2"
joblib       = "^0.14.1"
matplotlib   = "^3.1"
networkx     = "^2.4"
numpy        = "^1.17"
numpy-stl    = "^2.10"
optuna       = "^0.19.0"
pandas       = "^0.25.3"
pydot = "^1.4.1"
pytorch-ignite = "^0.3"
scikit-learn = "^0.22.0"
scipy        = "^1.4"
sqlalchemy = "==1.3.13"
PyQt5 = {version = "^5.14.0", optional = true}
torch = "^1.3.1"

[tool.poetry.dev-dependencies]
chainer = "^7.0"
pytest = "^5.3"
pylint = "^2.4"
autopep8 = "^1.4"
sphinx = "^2.3"
sphinx_rtd_theme = "^0.4.3"

[[tool.poetry.source]]
name = "ricos"
url = "https://pypi.ritc.jp/simple"

[tool.poetry.extras]
cupy = ["cupy"]
PyQt5 = ["PyQt5"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
